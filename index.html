<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catatan Aktivitas Olahraga Siswa</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6fc;
      color: #333;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #0077cc;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0077cc;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background-color: #005fa3;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #0077cc;
      color: white;
    }
  </style>
</head>

<body>
  <h1>üìã Catatan Aktivitas Olahraga</h1>

<label>Nama Siswa:</label>
<input type="text" id="nama">

<label>Jenis Olahraga:</label>
<input type="text" id="olahraga">

<label>Durasi (menit):</label>
<input type="number" id="durasi">

<button onclick="tambahAktivitas()">Tambah Aktivitas</button>

<h3>Daftar Aktivitas:</h3>
<table id="tabelAktivitas">
  <tr>
    <th>Nama</th>
    <th>Olahraga</th>
    <th>Durasi</th>
    <th>Tanggal</th>
  </tr>
</table>


  <script>
    function tambahAktivitas() {
      const nama = document.getElementById("nama").value;
      const olahraga = document.getElementById("olahraga").value;
      const durasi = document.getElementById("durasi").value;
      const tanggal = new Date().toLocaleString("id-ID");

      if (nama === "" || olahraga === "" || durasi === "") {
        alert("‚ö†Ô∏è Harap isi semua kolom!");
        return;
      }

      let data = JSON.parse(localStorage.getItem("aktivitas")) || [];
      data.push({ nama, olahraga, durasi, tanggal });
      localStorage.setItem("aktivitas", JSON.stringify(data));

      tampilkanAktivitas();
      document.getElementById("nama").value = "";
      document.getElementById("olahraga").value = "";
      document.getElementById("durasi").value = "";
    }

    function tampilkanAktivitas() {
      const tabel = document.getElementById("tabelAktivitas");
      const data = JSON.parse(localStorage.getItem("aktivitas")) || [];

      tabel.innerHTML = `
        <tr>
          <th>Nama</th>
          <th>Olahraga</th>
          <th>Durasi</th>
          <th>Tanggal</th>
        </tr>
      `;

      data.forEach(item => {
        const row = tabel.insertRow();
        row.insertCell(0).textContent = item.nama;
        row.insertCell(1).textContent = item.olahraga;
        row.insertCell(2).textContent = item.durasi + " menit";
        row.insertCell(3).textContent = item.tanggal;
      });
    }

    tampilkanAktivitas();
  </script>
</body>
</html>
